    <section id='mu-about'>
        <div class='container settings'>
            <div class="form-group">
                <label for="patch">
                    <h4>패치</h4>
                </label>
                <select class="form-control" name="patch" id="patch">
                    <!-- 39: 7.20, 40: 7.21, 41: 7.22, 42:7.23, 43: 7.24, 44:7.25, 45:7.26, 46:7.27 -->
                    <option value="46">7.27</option>
                    <option value="45">7.26</option>
                    <option value="44">7.25</option>
                    <option value="43">7.24</option>
                    <option value="42">7.23</option>
                    <option value="41">7.22</option>
                    <option value="40">7.21</option>
                    <option value="39">7.20</option>
                </select>
            </div>

            <div id='rank_div' class="form-group">
                <label for="rank">
                    <h4>랭크 기준</h4>
                </label>
                <div>
                    <select class="form-control" name="rank" id="rank">
                        <option value="80">불멸자 (이모탈)</option>
                        <option value="70">신 (디바인)</option>
                        <option value="60">거장 (에이션트)</option>
                        <option value="50">전설 (레전드)</option>
                        <option value="40">집정관 (아콘)</option>
                        <option value="30">성전사 (크루세이더)</option>
                        <option value="20">수호자 (가디언)</option>
                        <option value="10">선구자 (헤럴드)</option>
                    </select>

                    <div id='unranked' class="btn-group" data-toggle="buttons">
                        <label id='btn_unranked' class="btn btn-primary">
                            <input type="checkbox" name="" id="" autocomplete="off">언랭 포함
                        </label>
                    </div>
                </div>
                <small id="rankId" class="form-text text-muted">선택한 랭크 이상 플레이어들만 결과에 표시됩니다</small>
            </div>

            <div class="collapse" id="contentId">

                <div class="form-group">
                    <label for="winrate">
                        <h4>승률 기준 (단위:%)</h4>
                    </label>
                    <input type="text" class="form-control" name="winrate" id="winrate" aria-describedby="winrateId"
                        placeholder="ex) 55, 최대 100까지 입력해주세요" maxlength="3" value="55">
                    <small id="winrateId" class="form-text text-muted">입력한 승률 이상의 플레이어들만 결과에 표시됩니다</small>
                </div>

                <div class="form-group">
                    <label for="min_played_count">
                        <h4>최소 게임 횟수</h4>
                    </label>
                    <input type="text" class="form-control" name="min_played_count" id="min_played_count"
                        aria-describedby="min_played_count_id" placeholder="ex) 10" value="10">
                    <small id="min_played_count_id" class="form-text text-muted">선택한 패치에서 최소 게임했던 횟수를 설정합니다</small>
                </div>

            </div>
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#contentId" aria-expanded="false"
                    aria-controls="contentId">
                    상세 설정
                </a>
            </p>
        </div>
    </section>
