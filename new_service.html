<!doctype html>
<html lang="en">

<head>
    <title>[짱고는 못말려] 스패머 찾기</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/new_service.css">

    <!-- SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.7.0/sql-wasm.min.js"></script>
    <!-- Main JavaScript -->
    <script src="js/new_service.js"></script>

    <!-- Bootstrap CSS -->
</head>

<body style="background-color: #1C1C1F;">

    <div id="content-container" class="">

        <!-- Top Container -->
        <div class="top_container">
            <nav>
                <!-- 티어 DropDown  -->
                <div class="dropdown_"><label class="hidden" for="rank">불멸자 [Immortal]</label>
                    <select id="rank">
                        <option class="option" value="80">불멸자 [Immortal]</option>
                        <option class="option" value="70">신 [Divine]</option>
                        <option class="option" value="60">거장 [Ancient]</option>
                        <option class="option" value="50">전설 [Legend]</option>
                        <option class="option" value="40">집정관 [Arcorn]</option>
                        <option class="option" value="30">성전사 [Crusader]</option>
                        <option class="option" value="20">수호자 [Guardian]</option>
                        <option class="option" value="10">선구자 [Herald]</option>
                    </select>
                </div>
                <!-- 티어 DropDown  -->
                <!-- 티어 -->
                <div class="button_container">
                    <div id="div_tier" style="display:block;">
                        <button id="btn_rank" type="button" class="button_default">
                            <img src="img/rank_icon_8.png" width="24" alt="" height="24">
                            <span>Immortal+</span>
                        </button>
                    </div>
                </div>
                <!-- 티어 -->

                <!-- 패치 버전 -->
                <div class="button_container">
                    <div id="div_patch" style="display:block;">
                        <button id="btn_patch" type="button" class="button_default">
                            <span></span>
                        </button>
                    </div>
                </div>
                <!-- 패치 버전 -->

            </nav>
        </div>
        <!-- Top Container -->

        <!-- Main Container -->
        <div class="main_container">
            <!-- 좌측 영웅 자세히 보기 -->
            <aside>
                <div class="search">
                    <label class="hidden" for="filterHeroInput">영웅 검색 (항마사, 등등)</label>
                    <input id="filterHeroInput" type="text" name="filterHeroInput" placeholder="영웅 검색 (항마사, 등등)"
                        autocomplete="off" class="css-1yt1ee4 es47g500" value="">
                </div>

                <nav class="navHero">
                    <ul id="navHeroContainer">
                    </ul>
                </nav>
            </aside>
            <!-- 좌측 영웅 자세히 보기 -->

            <!-- 우측 영웅 나열 -->

            <main>
                <table>
                    <colgroup>
                        <col width="70">
                        <col width="*">
                        <col width="64">
                        <col width="94">
                        <col width="110">
                        <col width="94">
                        <col width="135">
                    </colgroup>
                    <thead id="mainHeroContainer">
                        <tr>
                            <th align="left" scope="col">순위</th>
                            <th align="left" scope="col">영웅</th>
                            <th scope="col" order="-1" class="percent_text">티어</th>
                            <th scope="col" order="-1" class="percent_text">승률</th>
                            <th scope="col" order="-1" class="percent_text">픽률</th>
                            <th scope="col" order="-1" class="percent_text">밴률</th>
                            <th scope="col">상대하기 어려운 영웅</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </main>

            <!-- 우측 영웅 나열 -->


        </div>
    </div>
    <!-- Main Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
